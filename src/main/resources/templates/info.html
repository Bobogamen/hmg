<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="/css/loader.css">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <script type="text/javascript" src="/js/loader.js"></script>
    <script type="text/javascript" src="/js/bootstrap.bundle.min.js"></script>
    <title th:text="|#{edit} #{profile}|"></title>

</head>
<body>
<div id="loader"></div>
<div id="main" class="container-fluid">
    <section th:replace="~{fragments/notification :: section}"></section>
    <nav th:replace="~{fragments/nav_bar :: nav}"></nav>
    <div class="row line">
        <div class="row justify-content-center">
            <div class="d-grid justify-content-center align-items-center mt-4">
                <h3 th:text="#{info}" class="text-center"></h3>
                <div class="">
                    <div class="px-5">
                        <p th:text="${user.getEmail()}"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <footer th:replace="~{fragments/footer :: footer}"></footer>
    </div>
</div>
</body>
</html>
