<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="/css/loader.css">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <script type="text/javascript" src="/js/loader.js"></script>
    <script type="text/javascript" src="/js/bootstrap.bundle.min.js"></script>
    <title th:text="#{add-bill}"></title>
</head>
<body>
<div id="loader"></div>
<div id="main" class="container-fluid">
    <section th:replace="~{fragments/notification :: section}"></section>
    <nav th:replace="~{fragments/nav_bar :: nav}"></nav>
    <div class="row line">
        <div class="row justify-content-center">
            <div class="registrationForm">
                <h3 th:text="|#{add-bill} #{in} ${homesGroup.getName()}|" class="pb-4 fw-bold"></h3>
                <form th:action="@{|/profile/homesGroup${homesGroup.getId()}/add-bill|}"
                      th:method="POST"
                      th:object="${addBillDTO}">
                    <div th:text="#{name}"></div>
                    <input th:field="*{name}"
                           th:placeholder="#{bill_name_example}" type="text" name="name" id="name" class="field"/>
                    <div th:if="${#fields.hasErrors('name')}" class="notificationRegister">
                        <p th:each="err : ${#fields.errors('name')}"
                           th:text="${err}" class="bg-danger text-light rounded d-inline-flex p-1 m-1"></p>
                    </div>

                    <button th:text="#{add}" type="submit" class="button m-3"></button>
                </form>
            </div>
        </div>
    </div>
    <div class="row">
        <footer th:replace="~{fragments/footer :: footer}"></footer>
    </div>
</div>
</body>
</html>
