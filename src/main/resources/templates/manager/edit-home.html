<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="/css/loader.css">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <script type="text/javascript" src="/js/loader.js"></script>
    <script type="text/javascript" src="/js/bootstrap.bundle.min.js"></script>
    <title th:text="|#{edit} #{fee}|"></title>
</head>
<body>
<div id="loader"></div>
<div id="main" class="container-fluid">
    <section th:replace="~{fragments/notification :: section}"></section>
    <nav th:replace="~{fragments/nav_bar :: nav}"></nav>
    <div class="row line">
        <div class="row justify-content-center">
            <div class="registrationForm">
                <h3 th:text="|#{edit} #{home} #{in} ${homesGroup.getName()}|" class="pb-4"></h3>
                <form th:action="@{|/profile/homesGroup${homesGroup.getId()}/home${home.getId()}/edit|}"
                      th:method="POST"
                      th:object="${editHomeDTO}">
                    <div th:text="#{floor}"></div>
                    <input th:value="${home.getFloor()}"
                           th:placeholder="#{floor}"
                           type="text" name="floor" class="field"/>
                    <div th:if="${#fields.hasErrors('floor')}" class="notificationRegister">
                        <p th:each="err : ${#fields.errors('floor')}"
                           th:text="${err}" class="bg-danger text-light rounded d-inline-flex p-1 m-1"></p>
                    </div>
                    <div th:text="|#{name}/#{number}|" class="mt-3"></div>
                    <input th:value="${home.getName()}"
                           th:placeholder="|#{name}/#{number}|"
                           type="text" name="name" class="field"/>
                    <div th:if="${#fields.hasErrors('name')}" class="notificationRegister">
                        <p th:each="err : ${#fields.errors('name')}"
                           th:text="${err}" class="bg-danger text-light rounded d-inline-flex p-1 m-1"></p>
                    </div>
                    <button th:text="#{edit}" type="submit" class="button m-3"></button>
                </form>
            </div>
        </div>
    </div>
    <div class="row">
        <footer th:replace="~{fragments/footer :: footer}"></footer>
    </div>
</div>
<script type="text/javascript" src="/js/utils.js"></script>
</body>
</html>
